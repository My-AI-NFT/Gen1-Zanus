<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Zanus</title>
    <style></style>
</head>

<body>
    <canvas id="Zanus" width="800" height="800"></canvas>
    <script>
        const FPS = 100;
        var bs = 140;
        var bx, by;
        var xv, yv;
        var canvas, context;
        canvas = document.getElementById("Zanus");
        context = canvas.getContext("2d");

  
        setInterval(update, 1000 / FPS);
        
       
        bx = canvas.width / 2;
        by = canvas.height / 2;
        
     
        xv = 0;
        yv = 1;
        xv = -xv;
        yv = -yv;
      
        function update() {
            // move the ball
            bx += xv;
            by += yv;
            
           
            if (bx - bs / 2 < 20 && xv < 0) {
                xv = -xv;
            }
            if (bx + bs / 2 > canvas.width -20 && xv > 0) {
                xv = -xv;
            }
            if (by - bs / 2 < 20 && yv < 0) {
                yv = -yv;
            }
            if (by + bs / 2 > canvas.height -20 && yv > 0) {
                yv = -yv;
            }
            	context.fillStyle = "#000000"; context.fillRect(0, 0, canvas.width, canvas.height);
		context.fillStyle = "#00b7d0"; context.fillRect(20, 20, 760, 1);
		context.fillStyle = "#00b7d0"; context.fillRect(20, 20, 1, 760);
		context.fillStyle = "#00b7d0"; context.fillRect(780, 20, 1, 760);
		context.fillStyle = "#00b7d0"; context.fillRect(20, 780, 760, 1);
		context.fillStyle = "#ffffff"; context.fillRect(bx - bs / 2, by - bs / 2, bs, bs);		
        }
    </script>
</body>

</html>
